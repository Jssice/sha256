name: workflow_env
on: 
    workflow_dispatch:
env:
  DAY_OF_WEEK: monday

jobs:
    build-in-env:
        runs-on: ubuntu-22.04
        steps: 
            - name: checkout code
              uses: actions/checkout@v3
            - name: check default env
              run: env
            - name: print env
              run: echo $GITHUB_REPOSITORY
            - name: test with py
              run: python env.py
    greeting_job:
      runs-on: ubuntu-latest
      env: 
        Greeting: hello
      steps:
        - name: "Say hello"
          run: echo "$Greeting $First_name. Today is $DAY_OF_WEEK!"
          env: 
            First_Name: Mona